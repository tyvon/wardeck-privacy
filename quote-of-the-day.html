<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Daily Affirmation ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #feca57 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Magical particles background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem;
            max-width: 800px;
            animation: fadeInScale 1.5s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Date display */
        .date-display {
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
            opacity: 0.9;
            animation: slideDown 1s ease-out 0.5s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Main quote/affirmation */
        .affirmation-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem 4rem;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            animation: slideUp 1s ease-out 0.8s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .affirmation-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .quote-mark {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            line-height: 1;
            opacity: 0.3;
            position: absolute;
            font-weight: 700;
        }

        .quote-mark.open {
            top: 1rem;
            left: 2rem;
        }

        .quote-mark.close {
            bottom: 1rem;
            right: 2rem;
            transform: rotate(180deg);
        }

        #affirmation {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 400;
            line-height: 1.4;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        /* Interactive elements */
        .action-buttons {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-share {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Emoji decorations */
        .emoji-float {
            position: absolute;
            font-size: 2rem;
            animation: emojiFloat 20s infinite linear;
            opacity: 0.6;
            z-index: 5;
        }

        @keyframes emojiFloat {
            from {
                transform: translateY(100vh) rotate(0deg);
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        /* Heart animation */
        .heart {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart:hover {
            transform: scale(1.2);
        }

        .heart.liked {
            color: #ff0066;
            animation: likeAnimation 0.5s ease-out;
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }
            
            .affirmation-box {
                padding: 2rem;
            }
            
            #affirmation {
                font-size: 1.8rem;
            }
            
            .quote-mark {
                font-size: 3rem;
            }
            
            .btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Floating emojis -->
    <div class="emoji-float" style="left: 10%; animation-delay: 0s;">‚ú®</div>
    <div class="emoji-float" style="left: 30%; animation-delay: 5s;">üåü</div>
    <div class="emoji-float" style="left: 50%; animation-delay: 10s;">üí´</div>
    <div class="emoji-float" style="left: 70%; animation-delay: 15s;">‚≠ê</div>
    <div class="emoji-float" style="left: 90%; animation-delay: 20s;">üåà</div>

    <div class="container">
        <div class="date-display" id="date">Loading...</div>
        
        <div class="affirmation-box">
            <div class="quote-mark open">"</div>
            <div id="affirmation"><span class="loading"></span></div>
            <div class="quote-mark close">"</div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-share" onclick="shareAffirmation()">
                üíù Share Love
            </button>
            <button class="btn btn-new" onclick="getNewAffirmation()">
                ‚ú® New Affirmation
            </button>
        </div>
    </div>
    
    <div class="heart" id="heart" onclick="toggleLike()">ü§ç</div>

    <script>
        const affirmations = [
            "I am worthy of love and respect.",
            "I am enough just as I am.",
            "I radiate confidence and inner peace.",
            "I trust the timing of my life.",
            "I deserve happiness and success.",
            "I release fear and embrace courage.",
            "I choose to let go of what no longer serves me.",
            "I attract positive energy and kind people.",
            "I am proud of who I am becoming.",
            "I love and accept myself unconditionally.",
            "I honor my body and treat it with care.",
            "I am allowed to take up space.",
            "I am grateful for my journey and growth.",
            "I am a powerful creator of my reality.",
            "I trust myself and my inner wisdom.",
            "I choose joy, even in difficult moments.",
            "I am strong, resilient, and brave.",
            "I speak kindly to myself and others.",
            "I welcome abundance into my life.",
            "I give myself permission to rest.",
            "I am aligned with peace and purpose.",
            "I deserve to be seen, heard, and valued.",
            "I listen to my needs and honor them.",
            "I forgive myself and grow from my experiences.",
            "I am surrounded by love and support.",
            "I embrace my femininity and strength.",
            "I trust my ability to navigate life's challenges.",
            "I am always learning, healing, and evolving.",
            "I am in control of how I respond to situations.",
            "I am open to receiving love and joy.",
            "I believe in myself and my dreams.",
            "I am safe and supported in all that I do.",
            "I am a light in the lives of others.",
            "I give myself grace in every season.",
            "I am proud of all I've overcome.",
            "I nourish my soul with positivity.",
            "I embrace change as a path to growth.",
            "I honor my emotions without judgment.",
            "I let go of comparison and celebrate my uniqueness.",
            "I attract what I need at the right time.",
            "I trust my journey, even when I don't understand it.",
            "I am not afraid to shine.",
            "I show up fully and authentically.",
            "I am in love with the woman I'm becoming.",
            "I am allowed to set boundaries.",
            "I give myself permission to be happy.",
            "I let go of perfection and choose progress.",
            "I am grounded, calm, and centered.",
            "I deserve all the good things coming my way.",
            "I am free to create the life I desire."
        ];

        let currentAffirmationIndex;
        
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = Math.random() * 10 + 20 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Set today's date
        function setDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
        }

        // Get affirmation
        function getAffirmation(random = false) {
            if (random) {
                currentAffirmationIndex = Math.floor(Math.random() * affirmations.length);
            } else {
                const today = new Date().getDate();
                currentAffirmationIndex = today % affirmations.length;
            }
            
            const affirmationElement = document.getElementById('affirmation');
            affirmationElement.style.opacity = '0';
            
            setTimeout(() => {
                affirmationElement.textContent = affirmations[currentAffirmationIndex];
                affirmationElement.style.opacity = '1';
                affirmationElement.style.transition = 'opacity 0.5s ease-in';
            }, 300);
        }

        // Get new random affirmation
        function getNewAffirmation() {
            getAffirmation(true);
            
            // Create burst effect
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 200);
        }

        // Share affirmation
        function shareAffirmation() {
            const affirmation = affirmations[currentAffirmationIndex];
            if (navigator.share) {
                navigator.share({
                    title: 'Daily Affirmation',
                    text: `‚ú® ${affirmation} ‚ú®`,
                    url: window.location.href
                });
            } else {
                // Fallback - copy to clipboard
                navigator.clipboard.writeText(`‚ú® ${affirmation} ‚ú®`);
                alert('Affirmation copied to clipboard! üíù');
            }
        }

        // Toggle like
        function toggleLike() {
            const heart = document.getElementById('heart');
            if (heart.textContent === 'ü§ç') {
                heart.textContent = '‚ù§Ô∏è';
                heart.classList.add('liked');
                
                // Create heart burst effect
                for (let i = 0; i < 6; i++) {
                    const miniHeart = document.createElement('div');
                    miniHeart.textContent = 'üíï';
                    miniHeart.style.position = 'absolute';
                    miniHeart.style.fontSize = '1rem';
                    miniHeart.style.animation = `flyHeart 1s ease-out forwards`;
                    miniHeart.style.left = heart.offsetLeft + 'px';
                    miniHeart.style.top = heart.offsetTop + 'px';
                    miniHeart.style.transform = `rotate(${i * 60}deg)`;
                    document.body.appendChild(miniHeart);
                    
                    setTimeout(() => miniHeart.remove(), 1000);
                }
            } else {
                heart.textContent = 'ü§ç';
                heart.classList.remove('liked');
            }
        }

        // Add fly heart animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flyHeart {
                to {
                    transform: translateY(-100px) translateX(50px) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        window.onload = () => {
            createParticles();
            setDate();
            getAffirmation();
        };
    </script>
</body>
</html>
